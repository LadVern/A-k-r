<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <title>A Kör</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background: black;
            color: #cfcfcf;
            font-family: Georgia, serif;
            margin: 0;
        }
        header {
            text-align: center;
            padding: 60px 20px;
            border-bottom: 1px solid #222;
        }
        h1 {
            color: darkred;
            letter-spacing: 6px;
        }
        main {
            padding: 30px;
            max-width: 700px;
            margin: auto;
            line-height: 1.8;
        }
        .warning {
            color: #8b0000;
            font-style: italic;
            margin-top: 40px;
        }
        footer {
            text-align: center;
            font-size: 12px;
            color: #555;
            padding: 20px;
            border-top: 1px solid #222;
        }
    </style>
</head>
<body>

<header>
    <h1>A KÖR</h1>
    <p>Nem mindenki lép ki ugyanúgy.</p>
</header>

<main>
    <p>
        A Kör nem egy történet.  
        A Kör egy visszatérő gondolat.  
        Ha itt vagy, már része vagy.
    </p>

    <p>
        Vannak, akik csak nézni akarnak.  
        Mások megérteni.  
        Kevesen maradnak.
    </p>

    <p class="warning">
        Ha bezárod ezt az oldalt, a Kör nem zárul be.
    </p>
</main>

<footer>
    © A Kör
</footer>

</body>
</html>
